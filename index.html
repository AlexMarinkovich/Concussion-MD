<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="parent">
        <video id="webcam-video"></video>
        <button id="start-button" type="button" onclick=startRecording(event)>Start Recording</button>
        <p class = "response" id = "SucessfulText">Success! You may close the tab now.</p>
        <p class = "response" id = "UnsucessfulText">Video quality is too low to determine concussion level, please reupload a new video.</p>
    </div>
</body>
</html>
